[flake8]
ignore = E712, E501
max-line-length = 160
max-complexity = 10

[tool:pytest]
addopts = --doctest-modules tests 
    --cov-config .coveragerc 
    --cov-report term-missing 
    --cov-report html 
    --cov calidad/
    --cov-fail-under 70
python_files = tests/*.py
filterwarnings = 
    ignore::FutureWarning